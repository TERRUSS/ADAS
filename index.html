<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<title>C-project-boilerplate</title>
		<link rel="stylesheet" href="https://unpkg.com/docute@4/dist/docute.css">
	</head>
	<body>
		<div id="docute"></div>
		<script src="https://unpkg.com/docute@4/dist/docute.js"></script>
		<script>

			fetch("/Doc/docute.json").then(res => res.json())
			.then(conf => {
				fetch("/Doc/pages.json").then(res => res.json())
				.then(pages => {
					conf.sidebar[1].children = pages;

					new Docute(conf)
				})
			})
		</script>
	</body>
</html>
